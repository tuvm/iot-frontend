<ul [ngClass]="{'tree': level == 1}">
  <ng-container *ngFor="let item of sidebarData">
    <li *ngIf="item?.child && item.child.length > 0">
      <input class="expand" type="checkbox" id="c{{item.id}}" />
      <input class="checkbox" type="checkbox" checked="checked">
      <label class="tree_label" for="c{{item.id}}">{{item.area}}</label>
      <app-sidebar [level]="level+1" [sidebarData]="item.child"></app-sidebar>
    </li>
    <li *ngIf="!(item?.child && item.child.length > 0)">
      <span class="tree_label">{{item.area}}</span>
    </li>
  </ng-container>
